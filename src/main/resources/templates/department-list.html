<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Welcome World university</title>
</head>
<body class="d-flex flex-column">

<section layout:fragment="body">
    <!-- Nested row for non-featured blog posts-->
    <div class="container">
        <button class="btn btn-success nBtn">New</button>
        <table class="table table-striped table-primary">
            <thead class="ttop">
            <tr class="table-info">
                <td width="20px"><b> ID</b></td>
                <td><b>Department</b></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dep, iStat : ${departments.content}" th:style="${iStat.odd}? 'font-weight: normal;'">
                <td width="20px" th:text="${dep.id}"></td>
                <td th:text="${dep.name}"></td>
                <td>
                    <input type="hidden" name="id" th:value="${dep.id}">
                    <input type="hidden" name="name" th:value="${dep.id}">

<!--                    <a class="btn btn-primary eBtn" th:href="@{/department/update/{id}(id=${dep.id})}">Edit</a>-->
                    <a class="btn btn-primary eBtn" th:href="@{/department/findById(id=${dep.id})}">Edit</a>
                    <a class="btn btn-danger delBtn" th:href="@{/department/delete/{id}(id=${dep.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="myForm">
            <form action="#" method="post" th:action="@{/department/save}">
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                     id="exampleModal" role="dialog"
                     tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update or
                                    Create</h5>
                                <button aria-label="Close" class="close" data-dismiss="modal"
                                        type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="col-form-label" for="id">ID:</label>
                                    <input class="form-control" id="id" name="id" type="text" value=""/>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label" for="name">Name:</label>
                                    <input class="form-control" id="name" name="name" type="text" value=""/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal"
                                        type="button">Close
                                </button>
                                <input class="btn btn-primary" type="submit" value="save"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this country?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
